<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Inputs</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Regular Inputs With Pattern</h1>
            <form onsubmit="submitFirstForm(event)">
                <div class="form-group mt-3">
                    <label for="fullname">Fullname</label>
                    <input type="text" name="name" id="fullname" class="form-control" pattern="[a-zA-Z\s]+" required placeholder="Only letters allowed...">
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="Enter a valid email...">
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="form-control" pattern="[0-9]{10}" required placeholder="Only ten digits...">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required placeholder="Password must contain at least one lowercase and one uppercase letter and a number, and more than 4 characters...">
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <hr>
            <h1>Checkbox Inputs</h1>
            <form onsubmit="submitSecondForm(event)">
                <h5>Languages you know</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="html">
                    <label class="form-check-label" for="html">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="css">
                    <label class="form-check-label" for="css">CSS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="js">
                    <label class="form-check-label" for="js">JavaScript</label>
                  </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <p id="display-langs" class="mt-3"></p>
            </form>
            <hr>
            <h1>Radios Inputs</h1>
            <form onsubmit="submitThirdForm(event)">
                <h5>Movies genre you prefer</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genre" value="Action" checked>
                    <label class="form-check-label" for="action">Action</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genre" value="Comedy">
                    <label class="form-check-label" for="comedy">Comedy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genre" value="Science Fiction">
                    <label class="form-check-label" for="scfi">Science Fiction</label>
                  </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <p id="display-genres" class="mt-3"></p>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
