<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
</head>
<body class="ms-3">
    <form id="form">
    <h1> Ice Cream Shop Stop</h1>
    <div class="row">
        <div class="col-6" >
        <label for ="flavor" class="form-check-label mt-3">Flavor:</label>
        <select class="form-select " id="flavor" required>
            <option value="" selected>Choose...</option> 
            <option value="choc">Chocolate</option>
            <option value="van">Vanilla</option>
            <option value="mint">mint</option>
        </select>
        <label for="size" class="mt-3">Size:</label>
        <select class="form-select" id="size" required>
            <option value="" selected>Choose...</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <label for="scoops" class="mt-3">Scoops:</label>
        <input type="number" class="form-control" id="scoops" placeholder="Scoops" required>
        <label for ="toppings" class="mt-3">Toppings:</label><br>
        <input type="checkbox" class="btn-check " id='cookie' name="toppings" value="Cookie Dough">
        <label for="cookie" class="btn btn-primary mt-3 ">Cookie Dough</label>
        <input type="checkbox" class="btn-check " id='chocchip' name="toppings" value="Chocolate Chips">
        <label for="chocchip" class="btn btn-primary mt-3">Chocolate Chips</label>
        <input type="checkbox" class="btn-check " id='sprinkles' name="toppings" value="Sprinkles!">
        <label for="sprinkles" class="btn btn-primary mt-3">Sprinkles</label>

        </div>
        <div class="col-6">
            <div id ="result"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary mt-5" id="submit" onclick="finalizeOrd(event)">Submit Order</button>
        <button type="reset" class="btn btn-warning mt-5" id="reset" onclick="location.reload()">New Order</button>
    </div>


</form>
    <script src="ex8.js"></script>
</body>
</html>
