<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form class="form-control" id="form">
    <div class="row g-3 mb-3 mt-3">
        <h1 class="shadow p-3 mb-5 bg-body rounded text-center">Working with operators</h1>
        <!-- This is the first column that holds the inputs -->
        <div class="col-3">
            <h4 class="shadow p-3 mb-3 bg-body rounded text-center">Inputs</h4>
            <label for="num1">First Number (a)</label>
            <input type="number" class="form-control" placeholder="Enter a number" id="num1">
            <label for="num2">Second Number (b)</label>
            <input type="number" class="form-control" placeholder="Enter a number" id="num2">
            <button type="button" class="btn btn-primary" onclick="numSubmit()">Submit</button>
            <button type="button" class="btn btn-danger" onclick="numClear()">Clear</button>
        </div>
        <!-- The second column that holds the artithmetic -->
        <div class="col-3">
            <h4 class="shadow p-3 mb-3 bg-body rounded text-center">Arithmetic</h4>
            <p class="p-3 mb-3">a + b = <span id="add"></span></p>
            <p class="p-3 mb-3">a - b = <span id="sub"></span></p>
            <p class="p-3 mb-3">a * b = <span id="mul"></span></p>
            <p class="p-3 mb-3">a / b = <span id="div"></span></p>
            <p class="p-3 mb-3">a % b = <span id="mod"></span></p>
            <p class="p-3 mb-3">++a = <span id="inc a"></span></p>
            <p class="p-3 mb-3">++b = <span id="inc b"></span></p>
        </div>
        <!-- The third column that holds the comparison -->
        <div class="col-3">
            <h4 class="shadow p-3 mb-3 bg-body rounded text-center">Comparison</h4>
            <p class="p-3 mb-3">a == b = <span id="a == b"></span></p>
            <p class="p-3 mb-3">a != b = <span id="a != b"></span></p>
            <p class="p-3 mb-3">a > b = <span id="a > b"></span></p>
            <p class="p-3 mb-3">a < b = <span id="a < b"></span></p>
            <p class="p-3 mb-3">a >= b = <span id="a >= b"></span></p>
            <p class="p-3 mb-3">a <= b = <span id="a <= b"></span></p>
        </div>
        <!-- The fourth column that holds the assignment -->
        <div class="col-3">
            <h4 class="shadow p-3 mb-3 bg-body rounded text-center">Assignment</h4>
            <p class="p-3 mb-3">a += b = <span id="a += b"></span></p>
            <p class="p-3 mb-3">a -= b = <span id="a -= b"></span></p>
            <p class="p-3 mb-3">a *= b = <span id="a *= b"></span></p>
            <p class="p-3 mb-3">a /= b = <span id="a /= b"></span></p>
            <p class="p-3 mb-3">a %= b = <span id="a %= b"></span></p>
            <p class="p-3 mb-3">a **= b = <span id="a **= b"></span></p>
            <p class="p-3 mb-3">a &= b = <span id="a &= b"></span></p>
            <p class="p-3 mb-3">a |= b = <span id="a |= b"></span></p>

    </div>
    </form>





    
    
    
    
    
    
    
    <script src="index.js"></script>
</body>
</html>
