<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
</head>
<body style="background-color: hsl(0, 0%, 100%);">
  <div class="row">
     <div class="col-3"><h2>Issue Manager</h2></div>
     <div class="col-5"></div>
     <div class="col-4"><h3>Welcome <span id="fullname"></span>!</h3>
    <a href="index.html" style="text-decoration: none;">Log Out</a>
    </div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        
        <form class="form form-check m-3 bg-light p-3" id="form" >
            <h4>Submit New Issue</h4>
            <label for="desc" class="form-label mt-3" style="color: hsl(0, 0%, 0%);">Description</label>
            <input type="text" id="desc" class="form-control  w-50" placeholder="Briefly Describe Issue" required>
            <label for="sev" class="form-label mt-3" style="color: hsl(0, 0%, 0%);">Severity</label>
            <select id="sev" class="form-select w-50" aria-label="Severity Dropdown" required  name="sev">
                <option selected value="" disabled>Choose...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="assignto" class="form-label mt-3" style="color: hsl(0, 0%, 0%);">Assign To</label>
            <input type="text" id="assignto" class="form-control w-50" placeholder="Assign To" required>
            <button type="submit" class="btn btn-primary mt-3" onclick="addIssue(event)">Add</button>
        </form>
    </div>
        
</div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Issue Desc</th>
        <th scope="col">Severity</th>
        <th scope="col">Assign To</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody id="tableissues"></tbody>
  <script src="issues.js"></script>
</body>
</html>
