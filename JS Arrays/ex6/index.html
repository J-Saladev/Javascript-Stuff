<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <form class="form-control text-center">
        <h2>List of Fruits</h2>
        <input type="text" class="form-control w-25 mt-3" placeholder="Enter a fruit" id="fruit">
        <button type="button" class="btn btn-primary mt-3" onclick="addFruits()">Add Fruit</button>
    </form>
    <div class="row">
        <div class="col-6">
            <h5 class="mt-3">Fruits entered</h5>
            <ul id="fruits" style="text-transform: capitalize;">
            </ul>

        </div>
        <div class="col-6">
            <h5 class="mt-3">Operations with the list</h5>
            <button type="button" class="btn btn-primary mt-3" id="unshift" onclick="newFirst()" >New First</button>
            <br>
            <button type="button" class="btn btn-primary mt-3" id="push" onclick="newEnd()">New End</button>
            <br>
            <button type="button" class="btn btn-primary mt-3" id="shift" onclick="removeFirst()">Remove First</button> 
            <br>
            <button type="button" class="btn btn-primary mt-3" id="removesplice" onclick="removeSpecific()">Remove Specific</button> 
            <br>
            <button type="button" class="btn btn-primary mt-3" id="addsplice" onclick="addSpecific()">Add Specific</button> 
            <br>
            <button type="button" class="btn btn-primary mt-3" id="sortalph" onclick="sort()">Sort</button> 
            <br>

        </div>
    </div>
 



    <script src="index.js"></script>
</body>
</html>
