<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <form class="form-control" id="form">
    <h1>Vegetable list Order Alphabetical</h1>
    <hr>
    <p>Enter a vegetable name:
         <input type="text" class="form-control w-25" id="input">
         <button type="button" class="btn btn-primary" onclick="addVeggie()" style="text-transform: capitalize;">Add Veg</button>
         <button type="button" class="btn btn-secondary" onclick="window.location.reload()">New List</button>
    </p>
    <h5>Your Vegetable List</h5>
    <ol id="list" style="text-transform: capitalize;">

    </ol>
    <h5>Alphabetical Order</h5>
    <p id="result" style="text-transform: capitalize;"></p>
    </form>




    <script src="index.js"></script>
</body>
</html>
