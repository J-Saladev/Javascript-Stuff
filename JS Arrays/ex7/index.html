<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body >
    <h1 class="text-center">United States Population Statistics</h1>
    <hr >
    <h5 class="text-center">Midyear population in United States (inthousands) between 1950 through 1990</h5>
    <hr class="mt-3">
    <div class="row mt-3 text-center">
        <div class="col-3"></div>
        <div class="col-6">
        <p class="text-center" id="result" style="word-wrap: break-word"></p>
        </div>    
    </div>
    <hr class="mt-3">
    <div class="row">
        <div class="col-4">
            <button type="button" class="btn btn-primary mt-3" id="submit" onclick="avgChange()">Avg Annual Change in Pop</button>
            <button type="button" class="btn btn-primary mt-3" id="submit" onclick="greatestIncr()">Max Annual Change in Pop</button>
            <button type="button" class="btn btn-primary mt-3" id="submit" onclick="leastIncr()">Min Annual Change in Pop</button>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
            <h5 class="text-center">Statistics</h5>

        <p id="stats"></p>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
