      function Product(price, id, quantity) {
        this.price = price;
        this.id = id;
        this.quantity = quantity;
      }

      // Inventory function
      function Inventory() {
        this.products = [];
      }

      Inventory.prototype.addProduct = function (product) {
        this.products.push(product);
      };

      Inventory.prototype.getInventoryPrice = function () {
        let totalPrice = 0;
        for (let i = 0; i < this.products.length; i++) {
          totalPrice += this.products[i].price * this.products[i].quantity;
        }
        return totalPrice;
