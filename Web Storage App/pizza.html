<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: radial-gradient(circle, rgb(113, 1, 1), rgb(235, 4, 4));
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center p-3 bg-dark text-white">Pizza Pizza</h1>
    <form class="form-control" id ="form">
    <div class="row">
        <div class="col-6">
    
        <label class="mt-3" for="size"><h2>Size:</h2></label>
        <br>
        <input type="radio" id="small" name="size" value="small" class="mt-3">Small
        <br>
        <input type="radio" id="medium" name="size" value="medium" class="mt-3">Medium
        <br>
        <input type="radio" id="large" name="size" value="large" class="mt-3" checked>Large
    
        </div>

        <div class="col-6">
            <label class="mt-3 form-check-label" for="toppings"><h2>Toppings:</h2></label>
            <br>
            <input type="checkbox" id="cheese" name="toppings" value="cheese" class=" form-check-input" checked>
            <label class="form-check-label" for="cheese">Cheese</label>
            <br>
            <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni" class="form-check-input">
            <label class="form-check-label" for="pepperoni">Pepperoni</label>
            <br>
            <input type="checkbox" id="sausage" name="toppings" value="sausage" class="form-check-input">
            <label class="form-check-label" for="sausage">Sausage</label>
            <br>
            <input type="checkbox" id="olives" name="toppings" value="olives" class="form-check-input">
            <label class="form-check-label" for="olives">Olives</label>
            <br>
            <input type="checkbox" id="anchovies" name="toppings" value="anchovies" class="form-check-input">
            <label class="form-check-label" for="anchovies">Anchovies</label>
            <br>
            <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms" class="form-check-input">
            <label for="mushrooms" class="form-check-label">Mushrooms</label>

        </div>



    </div>
    <div class="row mt-3">
        <div class="col-4">
        <h2>Drinks:</h2>
        <p class="mt-3">Soda Can: $1</p>
        <p class="mt-4">Soda 20oz: $2</p>
        <p class="mt-4">Water 20oz: $1</p>
        <p class="mt-4">Lemonade 20oz: $2</p>

        </div>
        <div class="col-2">
            <input type="number" id="sodacan" class="form-control" style="margin-top: 40px;" value="0">
            <input type="number" id="soda20" class="form-control mt-3" value="0">
            <input type="number" id="water20" class="form-control mt-3" value="0">
            <input type="number" id="lemonade20" class="form-control mt-3" value="0">
        </div>
        <div class="col-2"></div>
        <div class="col-4">
            <h2>Receipt:</h2>
            <div class="form-control" id="receipt" style="height: 200px; overflow-y: scroll;">
                <p id="subtotal"></p>
                <p id="tax"></p>
                <p id="size"></p>
                <p id="cheesetot"></p>
                <p id="pepperonitot"></p>
                <p id="sausagetot"></p>
                <p id="olivestot"></p>
                <p id="anchoviestot"></p>
                <p id="mushroomstot"></p>
                <p id="drinkstot"></p>
                
            </div>
            
        
        
        
        
        
        
        
        </div>
    </div>
    <div class="row mt-3 text-center" style="padding-bottom:20px;">
        <div class="col-4"></div>
        <div class="col-2">
        <button type="submit" class="btn btn-primary" id="submit" onclick="doAll(event);">Submit Order</button>
        </div>
        <div class="col-2">
        <button type="button" class="btn btn-danger" id="clear" onclick="location.reload();">Clear Order</button>
        </div>
    
    </div>
    
</form>
<footer class="bg-dark text-white">
        <div class="text-center">
            <p>Copyright &copy; 2019</p>
        </div>
    </footer>




    <script src="pizza.js"></script>
</body>
</html>
