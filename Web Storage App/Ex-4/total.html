<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body >
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
        <h3>Thank you for your order <span id = "fname"></span>!</h3>
        <p> You ordered $<span id = "total"></span> worth of items from <span id = "country"></span>.</p>
        <h5>Your Purchase broken down:</h5>
        <ul>
            <li><span id = "bean" > </span> Beans at $1 each, so $<span id = "bPrice"></span> total.</li>
            <li><span id="rice"> </span> Rice at $2 each, so $<span id="rPrice"></span> total.</li>
            <li><span id="veggie"> </span> Veggies at $3 each, so $<span id="vPrice"></span> total.</li>
            <li><span id="meat"> </span> Meat at $5 each, so $<span id="mPrice"></span> total.</li>
        </ul>
        <h5 class="mt-3">The rest of your info</h5>
        <ul>
            <li><span id="fullname"> </span></li>
            <li>Paying with: <span id="payment"> </span></li>
            <li>Place order: <span id="location"> </span></li>
        </ul>
        <button class="btn btn-primary mt-3" id="print">New Order</button>
        </div>
        <div class="col-2"></div>
    
        
    </div>

    </div>





    <script src="total.js"></script>
</body>
</html>
