<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
</head>
<body>
    <header class="bg-dark m-3 p-5 rounded">
        <h2 class="text-center text-white">Your Ticket is Confirmed!</h2>
        <p class="text-center text-white">
            Below is the info for your ticket, make sure to save it!
        </p>
    </header>
    <div class="row mt-3">
        <div class="col-3">
          <h4>Class:</h4>
        </div>
        <div class="col-3">
         <p id="class"> </p>
        </div>
        <div class="col-3">
          <h4>Departure Point:</h4>
        </div>
        <div class="col-2">
          <p id="depart"> </p>
        </div>
        <div class="col-1"></div>
        <hr class="mt-4" />
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <h4>Type:</h4>
        </div>
        <div class="col-3">
          <p id="type"> </p>
        </div>
        <div class="col-3">
          <h4>Destination Point:</h4>
        </div>
        <div class="col-2">
          <p id="destination"> </p>
        </div>
      </div>
      <hr class="mt-4">
      <div class="row mt-3">
        <div class="col-3">
          <h4>Age</h4>
        </div>
        <div class="col-3">
          <p id="age"> </p>
         </div>
         <div class="col-3"> <h4>Date</h4></div>
         <div class="col-2"> 
           <p id="tripdate"> </p>
         </div>
          

      


    <script src="info.js"></script>
</body>
</html>
