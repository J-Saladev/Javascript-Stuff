<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <form class="form-control bg-light" id="form" style="height: auto">
      <h1 class="text-center bg-dark text-white">Travel for Travis</h1>

      <div class="row mt-3">
        <div class="col-3">
          <h4>Class:</h4>
        </div>
        <div class="col-3">
          <input required
            type="radio"
            id="stand"
            name="class"
            value="stand"
            class="mt-3 form-check-input"
          />
          <label for="stand" class="form-check-label">Standard</label>
          <br>
          <input
            type="radio"
            id="eco"
            name="class"
            value="eco"
            class="mt-3 form-check-input"
          /><label for="eco" class="form-check-label">Economic</label>
          <br />
          <input
            type="radio"
            id="lux"
            name="class"
            value="lux"
            class="mt-3 form-check-input"
          /><label for="lux" class="form-check-label">Luxury</label>
          <br />
        </div>
        <div class="col-3">
          <h4>Departure Point:</h4>
        </div>
        <div class="col-2">
          <select required id="depart" class="form-control" name="depart">
            <option value="nydep">New York, NY</option>
            <option value="ladep">Los Angeles, CA</option>
          </select>
        </div>
        <div class="col-1"></div>
        <hr class="mt-4" />
      </div>
      <div class="row mt-3">
        <div class="col-3">
          <h4>Type:</h4>
        </div>
        <div class="col-3">
          <input required
            type="radio"
            id="single"
            name="type"
            value="single"
            class="mt-3 form-check-input"
          />Single
          <br />
          <input
            type="radio"
            id="round"
            name="type"
            value="round"
            class="mt-3 form-check-input"
          />Round
        </div>
        <div class="col-3">
          <h4>Destination Point:</h4>
        </div>
        <div class="col-2">
          <select required id="destination" class="form-control" name="destination">
            <option value="nydest">New York, NY</option>
            <option value="ladest">Los Angeles, CA</option>
          </select>
        </div>
      </div>
      <hr class="mt-4">
      <div class="row mt-3">
        <div class="col-3">
          <h4>Age</h4>
        </div>
        <div class="col-3">
          <input required
            type="radio"
            id="child"
            name="age"
            value="child"
            class="mt-3 form-check-input"
          />Child
          <br />
          <input
            type="radio"
            id="adult"
            name="age"
            value="adult"
            class="mt-3 form-check-input"
          />Adult
         </div>
         <div class="col-3"> <h4>Date</h4></div>
         <div class="col-2"> <input required type="date" id="tripdate" class="form-control"></div>
          

      </div>
      <div class="row">
        <div class="col-6 mt-2">
          <button
            type="submit"
            class="btn btn-primary mt-5"
            id="submit"
            onclick="sendTick(event)"
          >
            Send Ticket
          </button>
        </div>
        <div class="col-4 text-end">
          <button
            type="button"
            class="btn btn-danger"
            style="margin-top: 55px"
            id="clear"
            onclick="location.reload();"
          >
            New Ticket
          </button>
        </div>
      </div>
    </form>
    <script src="ticket.js"></script>
  </body>
</html>
